<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supplys Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/stle.css" type="text/css">
  </head>
  <body>
    <header>

      <div class="companyname">

        <div class="headcontainer">
          <img src="../SecretAgentSupply/resources/images/logo.png" alt="Secret Agent Supplys Inc Logo">
          <span>SECRET AGENT SUPPLYS INC.</span>
        </div>

      </div>

    </header>

    <!-- Banner Section -->

    <div class="banner">

      <div class="bannerblock">

       <div class="bannertext">
        <span class="newarrivals">NEW ARRIVALS</span>
        <span class="sport">SPORT BIKE AND MOTORCYLES</span>
       </div>
      </div>

    </div>

    <!-- Navigation Section -->

    <nav>

      <div class="navtextcontainer">

       <div class="navtext">

         <span>Eyewear</span>
         <span>Apparel</span>
         <span>Gatgets</span>
         <span>Vehicles</span>
         <span>Classes</span>
         <span>Contact</span>

       </div>

       <div class="mobile-nav">

         <div class="menue">
           <ul>
             <li>Menu</li>
           </ul>
         </div>

       </div>
      </div>

    </nav>

    <!-- Products -->

    <div class="prodcontainer">

      <div class="products">

       <div class="pen">
         <div class="prodimage">
             <img src="./resources/images/pen.png" alt="Exploring Pen">
         </div>
         <span class="des">Exploring Pen</span>
       </div>



        <div class="watch">
          <div class="prodimage">
             <img src="./resources/images/watch.png" alt="Cellular Watch">
          </div>
          <span class="des">Cellular Watch</span>
        </div>



        <div class="glasses">
          <div class="prodimage">
             <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <span class="des">Thermal Glasses</span>

       </div>

     </div>

    </div>

    <!-- Business Info -->

    <div class="buscontainer">

      <div class="infocontainer">

        <div class="location">
          <span class="locword">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>

       <div class="tradinghours">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>

       </div>
      </div>

    </div>

    <!-- Footer Section -->

    <footer>
      <div class="footercontainer">

        <div class="copy">
          <span>Copyright Secret Agent Supply Inc.</span>

        </div>

      </div>

    </footer>

  </body>
</html>
